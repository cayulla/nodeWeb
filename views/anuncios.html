<!DOCTYPE html>
<html lang="en">
<head>
    <% include partials/head %>
</head>
<body class="container">

<header>
    <% include partials/header %>
</header>

<main>
    <div class="jumbotron">
      <h1><%= title %></h1>  
      
      <h2>Anuncios</h2>
        <table>
          <% anuncios.forEach(anuncio => {%>
          <tr>
              <td colspan="2"><img src="<%= anuncio.foto%>" height="300" width="300"/></td>
          </tr>
          <tr>
            <td><b>Nombre</b></td>
            <td><%= anuncio.nombre%></td>
          </tr>
          <tr>
            <td><b>Precio</b></td>
            <td><%= anuncio.precio%></td>
          </tr>
          <tr>
            <td><b>Tags</b></td>
            <td><%= anuncio.tags%></td>
          </tr>
          <tr><td>&nbsp;</td></tr>
        <%})%>
        </table>

    </div>
</main>

<footer>
    <% include partials/footer %>
</footer>

</body>
</html>
